<!DOCTYPE html>
<html>

<head>
  <title>Mobile wifi gamepad for RetroPie</title>

  <link rel="stylesheet" href="css/gamepad.css">

</head>

<body>

  <div class="zone_button_lt semi active">
    <a href="#" id="btnLT" data-code="0x136" class="round-button delayed btn">LT</a>
    <h1>button lt</h1>
  </div>
  <div class="zone_button_rt static active">
    <a href="#" id="btnRT" data-code="0x137" class="round-button delayed btn">RT</a>
    <h1>button rt</h1>
  </div>
  <div class="zone_joystick dynamic active"><h1>dynamic</h1></div>
  <div class="zone_buttons_menu_start tide active">
    <div class="group">
      <a href="#" id="btnSELECT" data-code="0x13a" class="round-button delayed btn">SELECT</a>
      <a href="#" id="btnSTART" data-code="0x13b" class="round-button delayed btn">START</a>
    </div>
    <h1>start</h1>
  </div>
  <div class="zone_buttons_right storm active">

    <div class="group">
      <a href="#" id="btnA" data-code="0x130" class="round-button delayed btn">A</a>
      <a href="#" id="btnB" data-code="0x131" class="round-button delayed btn">B</a>
      <br/>
      <a href="#" id="btnX" data-code="0x133" class="round-button delayed btn">X</a>
      <a href="#" id="btnY" data-code="0x134" class="round-button delayed btn">Y</a>
    </div>

    <h1>buttons</h1>
  </div>

  <!-- <canvas id="sketchpad" width="400" height="300"></canvas> -->

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/socket.io-1.4.5.js"></script>
  <script src="/js/nipplejs.min.js"></script>
  <script src="/js/client.js"></script>

</body>
</html>
