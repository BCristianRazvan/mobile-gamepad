<!DOCTYPE html>
<html>

<head>
  <title>Mobile wifi gamepad for RetroPie</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/client.css">
</head>

<body>

  <div id="wrapper">
    <div class="button_lt btn" id="btnLT" data-code="0x136"><h1>button lt</h1></div>
    <div class="pad_number text"><div class="text" id="padText"></div></div>
    <div class="button_rt btn" id="btnRT" data-code="0x137"><h1>button rt</h1></div>
    <div class="joystick"><h1>joystick</h1></div>
    <div class="buttons_menu_start">
      <div class="button_select btn" id="btnSELECT" data-code="0x13a"><h1>select</h1></div>
      <div class="button_start btn" id="btnSTART" data-code="0x13b"><h1>start</h1></div>
    </div>
    <div class="buttons_right">
      <div class="button_x btn" id="btnX" data-code="0x133"><h1>button x</h1></div>
      <div class="button_y btn" id="btnY" data-code="0x134"><h1>button y</h1></div>
      <div class="button_a btn" id="btnA" data-code="0x130"><h1>button a</h1></div>
      <div class="button_b btn" id="btnB" data-code="0x131"><h1>button b</h1></div>
    </div>
</div>

<div id="warning-message">
    this gamepad is only viewable in landscape mode
</div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/socket.io-1.4.5.js"></script>
  <script src="/js/nipplejs.min.js"></script>
  <script src="/js/client.js"></script>

</body>
</html>
